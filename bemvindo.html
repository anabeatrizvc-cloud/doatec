<!DOCTYPE html>
<html lang="pt=br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoaTec</title>
    <link rel="icon" type="image/x-icon" href="logoDoaTec.webp">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container">
        <div class="doatec">
            <h2>DoaTec</h2>
        </div>

        <div class="w-100 row justify-content-center">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-7">
                <img src="logoDoaTec.webp" alt="logoDoatec">
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5 card-login">
                <h2>LOGIN</h2>
                <form class="form-login" method="post" action="#">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Senha</label>
                    </div>

                    <div class="form-floating mb-3 login-button">
                        <button type="button" class="btn btn-primary" onclick="entrar()">Entrar</button>
                    </div>
                </form>

                <h2>CADASTRE-SE</h2>

                <a type="button" href = "cadastroempr.html" class="btn btn-secondary"> Quero Doar </a>
                <a type="button" href="cadastropo.html" class="btn btn-secondary"> Quero Receber Doação </a>
            </div>
        </div>
    </div>





</body>

</html>
