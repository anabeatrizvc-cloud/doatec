<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoaTec cadastro empresa</title>
    <link rel="icon" type="image/x-icon" href="logoDoaTec.webp">
    <link rel="stylesheet" type="text/css" href="style-cadastroempr.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container">
        <div class="form-final">
            <form>
                <legend><strong>Cadastro Empresa</strong></legend>
                <label for="nomeEmpresa">Nome da Instituição</label>
                <input type="text" name="nomeEmpresa" id="nomeEmpresa" class="form-control" required minlength="1" />

                <label for="telefoneEmpresa">Telefone</label>
                <input type="tel" name="telefoneEmpresa" id="telefoneEmpresa" class="form-control"
                    placeholder="(99) 99999-9999" />

                <label for="cnpjEmpresa">CNPJ</label>
                <input type="cnpj" name="cnpjEmpresa" id="cnpjEmpresa" class="form-control"
                    placeholder="012.345.678-99" />

                <label for="emailEmpresa">Email</label>
                <input type="text" name="emailEmpresa" id="emailEmpresa" class="form-control" required minlength="4"/>
                
                <label for="senhaEmpresa">Senha</label>
                <input type="text" name="senhaEmpresa" id="senhaEmpresa" class="form-control" required minlength="1" />
                
                 <div class="form-floating mb-3 login-button">
                    <button type="button" class="btn btn-primary" onclick="cadastrarEmpresa()">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
