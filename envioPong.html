<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoaTec Receptor</title>
    <link rel="icon" type="image/x-icon" href="logoDoaTec.webp">
    <link rel="stylesheet" type="text/css" href="style-enviofinal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <!DOCTYPE html>
    <html lang="pt-br">

    <body>


        <div class="container">
            <div class="form-final">
                <form>
                    <legend><strong> Preencha os dados abaixo:</strong></legend>
                    <label for="endereco_de_entrega">Endereço de entrega</label>
                    <input type="text" name="endereco_de_entrega" class="form-control" required minlength="1" />

                    <label for="nome_do_receptor"> Nome do receptor</label>
                    <input type="text" name="identidade_secreta" class="form-control" required minlength="4" />

                    <label for="Telefone">Telefone</label>
                    <input type="tel" name="Telefone" class="form-control" placeholder="(99) 99999-9999"
                        pattern="\(\d{2}\) \d{5}-\d{4}\" />

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Digite qual equipamento você precisa:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-floating mb-3 login-button">
                        <a type="button" href="enviadocomsucesso.html" class="btn btn-primary">Enviar Pedido</a>
                    </div>
                </form>
            </div>


        </div>
    </body>

    </html>

</body>

</html
